<body style="visibility: hidden">
<div class="input">
    <div class="title">DSL
        <div class="controls">
            <button class="btn btn-default execute"><i class="fa fa-play"></i></button>
            <i class="fa fa-refresh fa-spin loading" style="display: none"></i>
        </div>
    </div>
    <div class="content">
        <textarea>
job {
  name 'ci'
  description 'Build and test the app.'
  scm {
    git {
      remote {
        github 'sheehan/job-dsl-playground'
      }
    }
  }
  steps {
    gradle 'test'
  }
  publishers {
    archiveJunit 'build/test-results/**/*.xml'
  }
}
        </textarea>
    </div>
</div>
<div class="output">
    <div class="title"><span>XML</span> <a href="#" class="close-it"><i class="fa fa-times-circle-o"></i></a></div>
    <div class="content">
        <div class="about-wrapper">
            <h2>Jenkins Job DSL Playground</h2>
            <p>
                Use the editor to create some jobs using
                the Groovy DSL then click the execute button to generate the XML.
            </p>
            <p>
                See the <a href="https://github.com/jenkinsci/job-dsl-plugin/wiki/Job-DSL-Commands">documentation</a>
                for a list of DSL methods.
            </p>
            <p>
                The source for the DSL can be found <a href="https://github.com/jenkinsci/job-dsl-plugin">here</a> and
                the website source <a href="https://github.com/sheehan/job-dsl-playground">here</a>.
            </p>
            <p>
                Job DSL version: 1.22
            </p>
        </div>
        <div class="code-wrapper">
            <textarea></textarea>
        </div>
    </div>
</div>
